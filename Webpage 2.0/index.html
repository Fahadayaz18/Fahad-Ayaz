<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="banner">
        <div id="Header">
            <div class="logo">
                <img src="logo 1.png">
            </div>
            <h1>Adventure Architects</h1>
            <div id="Navigation">
                <a href="">About Us</a>
                <a href="">Contact Us</a>
                <a href="">Our Packages</a>
                <a href="">Destinations</a>
                <a href="">Explore</a>
            </div>           
    </div>

    <!-- banner detail -->
    <div class="banner-details">
       <h1 class="banner-heading">
           Explore The Beauty of Seychelles
       </h1>
        </div>
    </div>
    </section>


    <div class="booking">
        <div class="inp">
            <label for="checkin">Check In Date</label>
            <input type="date" id="checkin">
        </div>
        
        <div class="inp">
            <label for="checkout">Check Out Date</label>
            <input type="date" id="checkout">
        </div>
        
        <div class="inp">
            <label for="adults">No of Adults</label>
            <input type="number" placeholder="0" id="adults">
        </div>
       
        <div class="inp">
            <label for="child">No of Children</label>
            <input type="number" placeholder="0" id="child">
        </div>
        <div>
            <button class="btn book-btn">
                Book Now
            </button>
        </div>
    </div>

   
</body>
</html>
